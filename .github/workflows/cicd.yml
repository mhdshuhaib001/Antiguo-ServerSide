name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build Docker Image
        run: docker build -t shuhaib109/auctiongems-server .
        
      - name: Publish Image to Docker Hub
        run: docker push shuhaib109/auctiongems-server:latest
  
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Docker Image from Docker Hub
        run: docker pull shuhaib109/auctiongems-server:latest
        
      - name: Stop and Remove Existing Container
        run: |
          docker stop auctiongems-server-container || true
          docker rm auctiongems-server-container || true
        
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name auctiongems-server-container -e DATABASE_URL=${{ secrets.DATABASE_URL }} shuhaib109/auctiongems-server:latest
